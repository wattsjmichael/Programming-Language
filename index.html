<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Quiz</h1>
    </div>
    <form id="programming">
      <h2>What is your name?</h2>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text">
      <h2>What is your age?</h2>
        <label for="age">Age</label>
        <input id="age" type="number">
      <h2>Have you been to Europe?</h2>
        <select id="europe">
          <option value="euroYes">Yes</option>
          <option value="euroNo">No</option>
        </select>
      <h2>Is math cool?</h2>
        <select id="math">
          <option value="mathYes">Yes</option>
          <option value="mathNo">No</option>
        </select>
      <h2>Do you want to be rich?</h2>
        <select id="rich">
          <option value="richYes">Yes</option>
          <option value="richNo">No</option>
        </select>
        <button type="submit" class="btn">Click Here to Find Out!</button>
    </form>
    <div id="answer">
      <p>Hello!<span id="name"></span>, this is what programming language you should start learning! Remember that learning is a life-long adventure and you should look into all languages.</p>
      </div>
  </div>
</body>
</html>
